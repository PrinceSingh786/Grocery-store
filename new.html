<html>
<head>
<title>Full Calendar of given year</title>
<link rel="stylesheet" href="cal.css">
<script type="text/javascript">
 function calender()
 {
    var year=document.getElementById('year').value; // read the current year
    var mont = new Array();
    mont[0] = "January";
    mont[1] = "February";
    mont[2] = "March";
    mont[3] = "April";
    mont[4] = "May";
    mont[5] = "June";
    mont[6] = "July";
    mont[7] = "August";
    mont[8] = "September";
    mont[9] = "October";
    mont[10] = "November";
    mont[11] = "December";
    document.write ("<h1>Calender - Year "+year+ "</h1>");
    document.write ("<table border='1'><tr>"); //table start
    for(month=0;month<12;month++)
    {
        dt=new Date(year, month, 01);//Year,month,date format
        
        var first_day=dt.getDay(); //, first day of present month3
        

        dt.setMonth(month+1,0); // Set to next month and one day backward ie last day of previous month.

        var last_date=dt.getDate(); // Last date of present month31
                
        var dte=1; // day variable for adjustment of starting date.
     
            if(month == 4 || month == 8)
            {
                document.write("</tr><tr>");     // change row after every 4 months 
            }

            document.write("<td>");
            document.write("<center><b>" +mont[dt.getMonth()]+ "</b></center>");   // for month name in bold
        
            document.write ("<table><tr><td>Su</td><td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td>");
            
            for(i=0;i<=41;i++)
            {
                if((i%7)==0)    // if week is over then start a new line
                {
                    document.write("</tr><tr>");
                } 
                if((i>= first_day) && (dte<= last_date))
                {
                    document.write("<td>"+ dte +"</td>");
                    dte=dte+1;
                }else 
                {
                    document.write("<td> </td>");
                } // Blank dates.
            } // end of for loop
            document.write("</tr></table>");
          document.write("</td>");
        }document.write("</tr></table>");
}
</script>
</head>
<body style="background-color: aqua;">
    <p><input type="text" id="year" placeholder="Enter year YYYY"/></p>
    <p><input type="button" value="Calender" onclick='calender()'/>

</body>
</html>
