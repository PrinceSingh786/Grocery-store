<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groco</title>
    <link rel="stylesheet" href="groco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-1">
            <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Groco</a>
            <form action="" class="search-box-container">
                <input type="text" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>
        </div>
    </header>

    <div class="header-2">
        <div id="menu-bar" class="fa fa-bars"></div>


        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#category">Category</a>
            <a href="#product">Product</a>
            <a href="#deal">Deal</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="icons">
            <a class="fas fa-shopping-cart"></a>
            <a class="fas fa-heart"></a>
            <a class="fas fa-user-circle"></a>
        </div>
    </div>

    <!--Section starts here-->
    <section  class="home" id="home">
        <div class="image">
            <img src="download.jpg" alt="">
        </div>
        <div class="content">
            <span>fresh and organic</span>
            <h3>your daily need products</h3>
            <a href="#" class="btn">get started</a>
        </div>
    </section>

    <!-- banner section starts -->
    <section class="banner-container">
        <div class="banner">
            <img src="download.png" alt="">
            <div class="content">
                <h3>special offer</h3>
                <span>upto 45% off</span>
                <a href="#" class="btn">check out</a>
            </div>
        </div>
        <div class="banner">
            <img src="download.jpg" alt="">
            <div class="content">
                <h3>Limited offer</h3>
                <span>upto 50% off</span>
                <a href="#" class="btn">check out</a>
            </div>
        </div>
    </section>

    <script src="groco.js"></script>
</body>

</html>
